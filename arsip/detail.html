<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deskripsi Gedung</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* CSS */
        .carousel-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .swiper-container {
            width: 100%;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 300px;
            min-width: 100px;
            min-height: 100px;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }

        .carousel-card {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Popup CSS */
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .popup img {
            margin-top: 50px;
            margin-bottom: 100px;
            max-height: 80%;
            max-width: 80%;
        }

        .close {
            color: #fff;
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 36px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="swiper-container" style="overflow: hidden;">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href="javascript:void(0);" onclick="showPopup('assets/img/divisi/absensi.JPG')">
                        <img src="assets/img/divisi/absensi.JPG" alt="Gambar 1">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="javascript:void(0);" onclick="showPopup('assets/img/divisi/absensi.JPG')">
                        <img src="assets/img/divisi/absensi.JPG" alt="Gambar 2">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="javascript:void(0);" onclick="showPopup('assets/img/divisi/absensi.JPG')">
                        <img src="assets/img/divisi/absensi.JPG" alt="Gambar 3">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="javascript:void(0);" onclick="showPopup('assets/img/divisi/absensi.JPG')">
                        <img src="assets/img/divisi/absensi.JPG" alt="Gambar 4">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="javascript:void(0);" onclick="showPopup('assets/img/divisi/absensi.JPG')">
                        <img src="assets/img/divisi/absensi.JPG" alt="Gambar 5">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="javascript:void(0);" onclick="showPopup('assets/img/divisi/absensi.JPG')">
                        <img src="assets/img/divisi/absensi.JPG" alt="Gambar 6">
                    </a>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <div class="carousel-card">
        <h2>Deskripsi Gedung</h2>
        <table>
            <tr>
                <th>Nama</th>
                <td>Nama Gedung</td>
            </tr>
            <tr>
                <th>Tanggal</th>
                <td>01 Januari 2023</td>
            </tr>
            <tr>
                <th>Lebar</th>
                <td>20 Meter</td>
            </tr>
            <tr>
                <th>Kapasitas</th>
                <td>100 Orang</td>
            </tr>
        </table>
    </div>

    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <img id="popup-image" src="" alt="Popup Image">
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            slidesPerView: 3,
            spaceBetween: 10,
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 3000, // Interval slide dalam milidetik
            },
        });

        function showPopup(imageSrc) {
            var popup = document.getElementById('popup');
            var popupImage = document.getElementById('popup-image');

            popupImage.src = imageSrc;
            popup.style.display = 'block';
        }

        function closePopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
    </script>
</body>

</html>
